{% extends "layout.html" %}
{% block content %}
     {% from "_formhelpers.html" import render_field %}

<div class="row justify-content-center">
  <form class="Justify-content-center col-lg-6" method="POST"  style="background-color:white ; border:5px ; padding: 10px; margin-top:10em; border-radius: 10px;">
          <div class="form-group col-lg-12">
            {{messages}}
          </div>

          <div class="form-group col-lg-12">
            {{render_field(form.email, class="col-lg-12")}}
          </div>

          <div class="form-group col-lg-12">
              {{render_field(form.reEmail, class="col-lg-12")}}
          </div>

      </div>

      <div class="row justify-content-center" >
           <div class="col-6" >
        {{form.submit}}
      </div>
      </div>
  </form>




  </div>
</div>
{% endblock content %}
