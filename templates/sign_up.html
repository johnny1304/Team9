{% extends "layout.html" %}
{% block content %}

<div class="row justify-content-center">
  <form class="Justify-content-center col-lg-6" style="background-color:white ; border:5px ; padding: 10px; margin-top:10em; border-radius: 10px;">
      <div class="form-row">
      
          <div class="form-group col-lg-12 ">
              <label for="inputFirstName">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
          </div>
          
          <div class="form-group col-lg-12">
              <label for="inputLastName">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
          </div>

          <div class="form-group col-lg-12">
              <label for="inputORCID">ORCID</label>
              <input type="text" class="form-control" id="inputORCID" placeholder="ORCID">
          </div>

          <div class="form-group col-lg-12">
              <label for="inputEmail">Email</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="Email">
          </div>

      </div>


      <div class="col-6" >
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
  </form>
        

</div>

{% endblock content %}
